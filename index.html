
<!DOCTYPE html>
<html>

<head>
    <title>Zoom Overlay - Screenshot Capture</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #faces {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- <h2>Live Screenshot Face Capture</h2>
    <p>Capturing screen every 2 seconds...</p> -->
    <div id="faces"></div>

    <script>
        let capturedFaces = new Set();

        async function fetchFaces() {
            try {
                const response = await fetch("http://127.0.0.1:8000/capture");
                const data = await response.json();

                if (data.faces && data.faces.length > 0) {
                    const container = document.getElementById("faces");

                    data.faces.forEach(path => {
                        if (!capturedFaces.has(path)) {
                            capturedFaces.add(path);
                            const img = document.createElement("img");
                            img.src = "file://" + path;
                            container.appendChild(img);
                        }
                    });
                }
            } catch (err) {
                console.error("Error capturing:", err);
            }
        }

        // Capture every 5 seconds
        setInterval(fetchFaces, 5000);
    </script>
</body>

</html>
